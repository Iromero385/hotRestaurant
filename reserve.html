  <div class="container">
    <div class="jumbotron">
      <h1>
        Make a reservation!
      </h1>
      <h3>Enter you information below to make a reservation!</h3>
      <hr>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3><strong>Make a Reservation</strong></h3>
    </div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="Dihn" aria-describedby="emailHelp" placeholder="Enter your name here">
          <small id="namehelp" class="form-text text-muted">
        </div>
        <div class="form-group">
          <label for="Id">ID</label>
          <input type="number" class="form-control" id="ID" placeholder="Select a numerical ID number">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" placeholder="phoneNumber">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>


  <div class="card">
    <div class="card-header">
      <h3><strong>Current Reservations</strong></h3>
    </div>
    <div class="card-body">
      <h2 id="reservation">Reservation</h2>
      <div id="stats">
        <h3><strong>Name:</strong> <span id="name">Chicken Strip</span></h3>
        <h3><strong>Phone:</strong> <span id="phone">510-555-5555</span></h3>
        <h3><strong>email:</strong> <span id="emailaddress">chicken@strip.com</span></h3>
      </div>
    </div>
  </div>
