  <div class="container">

<div class="card">

    <form>
      <div class="form-group">
        <label for="name">Name</label>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email-input" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="phone-input" placeholder="phone Number">
      </div>

      <button type="submit" id="submit" class="submit btn btn-primary">Submit</button>
    </form>

  </div>
</div>


<div class="card">

</div>

   //Once user fills out the form and clicks the add button,

event.preventDefault();
