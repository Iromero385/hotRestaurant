<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->




<div class="container">
  <div class="jumbotron">
    <h1>
      View All Current Reservations below!
    </h1>
  </div>
</div>


<div class="card">
  <div class="card-header">
    <h3><strong>Current Reservations</strong></h3>
  </div>
  <div class="card-body">
    <h2 id="reservation">Reservation</h2>
    <h2 id="waitlist">Waitlist</h2>
    <div id="stats">
      <h3><strong>Name:</strong> <span id="name">Chicken Strip</span></h3>
      <h3><strong>Phone:</strong> <span id="phone">510-555-5555</span></h3>
      <h3><strong>email:</strong> <span id="emailaddress">chicken@strip.com</span></h3>
    </div>
  </div>
</div>

<script>
function runTableQuery(){
var currentURL = window.location.origin;

// $.ajax({url: currentURL + "/api/tables", method: "GET"})
$.get("/api/tables",function(tableData){


console.log("-----------------");
console.log("URL: " + currentURL + "/api/tables");
console.log("-------------------")

console.log(tableData);
console.log("--------------------")

for (var i =0; i <tableData.length; i++){
  var tableSection=$("<div>");
  tableSection.attr('id', 'tableboard');
  tableSection.attr('class', 'tableboard-' + i+1);
  $('#reservation').append(tableSection)

  var tableNumber = i+1;

  $("#tableboard-"+ i+1).append('<h3><span class="label label-primary">' + tableNumber + "</span> | " +
    tableData[i].name + "</h3>")
  }
  })
  };

function runWaitlist(){
var currentURL = window.location.origin;

$.ajax({url: currentURL + "/api/waitlist", method: "GET"})
.then(function(tableData){


console.log("-----------------");
console.log("URL: " + currentURL + "/api/waitlist");
console.log("-------------------")

console.log(tableData);
console.log("--------------------")

for (var i =0; i <tableData.length; i++){ var tableSection=$("<div>");
  tableSection.attr('id', 'tableboard');
  tableSection.attr('class', 'tableboard-' + i+1);
  $('#waitlist').append(tableSection)

  var tableNumber = i+1;

  $("#tableboard-"+ i+1).append('<h3><span class="label label-primary">' + tableNumber + "</span> | " +
    tableData[i].name + "</h3>")
  }
  })
  };


  runTableQuery();
  runWaitlist();
</script>

</body>
